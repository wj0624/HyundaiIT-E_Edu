<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- jQuery 이용하려면 library의 CDN을 포함 -->
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" 
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
		crossorigin="anonymous"></script>
		<!-- jQuery 사용해 화면제어하기 위한 JavaScript code 작성 -->
		<!-- 코드를 HTML파일 내에 직접 구현하는 건 좋지 않음, 관리가 어려움
			 그래서 파일 따로 빼서 관리 -->
		<script src="js/01.jQuery.js">
		</script>
	</head>
	
	<body>
		<div id="myDiv">여기는 Div 영역</div>
		<!-- id는 유니크하지만 class는 유니크하지 않음 -->
		<p id="myP" class="myStyle">여기는 p태그 영역</p>
		<br>
		<div>
			<!-- ul은 순서 없는, ol은 순서 있는 리스트 -->
			<ul id="myUl">
				<li class="myStyle">호랑이</li>
				<li id="myLi">고양이</li>
				<li class="myStyle">강아지</li>
			</ul>
		</div>
		<ol>
			<li>홍길동</li>
			<li>신사임당</li>			
		</ol>
		<input type="button" value="클릭" onclick="myFunc()">
	</body>
</html>
