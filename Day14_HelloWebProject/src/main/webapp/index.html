<!DOCTYPE html>
<!-- 기존에는 DOCTYPE이 상당히 복잡했는데 HTML5로 넘어오면서
	 간략하게 표현하는 걸로 바뀜 -->
<html>
	<!-- head는 설정 부분 -->
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	<!-- 실제 document의 내용은 body부분에 나옴 -->
	<body>
		<!-- HTML은 Element로 구성됨 -->
		<!-- Element는 tag와 해당 tag의 속성(attribute)과
			 내용(content)을 가지고 있음 -->
		<!-- 각 tag마다 사용할 수 있는 attribute는 정해져 있음 -->
		<div id="myDiv">안녕하세요!</div>
		<!-- 만약 정해져있지 않은 attribute를 사용하고 싶으면 -->
		<!-- 에러로 나오지는 않지만 없애야 함 -->
		<!-- ""data-""를 붙여주면 user define 속성 사용 가능 -->
		<div id="myDiv" data-author="홍길동">새로운 속성 사용해보기</div>
		<!-- Element는 크게 2가지 종류가 있음
			 Block Level : 브라우저 화면에 표현될 때 Element가 한 라인 차지
			 Inline : 해당 tag가 감싸고 있는 데이터를 표현할 수 있는 영역만 차지 -->
		<!-- 대표적인 Inline Element는 span -->
		<span>이것은 소리없는 아우성!</span>
		<span>span은 Inline이에요!</span>
		<br></br>
		<input type="button" value="클릭클릭">
	</body>
</html>
